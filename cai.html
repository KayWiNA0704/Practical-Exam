<!DOCTYPE html>
<html>
    <head>
        <title>Profit Prediction</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        
    </head>

    <body>
        <div class="main-block">
            
        <form action="{{ url_for('predict') }}" method="post">
            <h1>Profit Prediction</h1>
           
            <div class="info">
                <input type="text" name="ID" placeholder=" ID" required="required"><br>
                <input type="text" name="Age" placeholder="Age" required="required"><br>
                <input type="text" name="Experience" placeholder="Experience" required="required"><br>
                <input type="text" name="Income" placeholder="Income" required="required"><br>
                <input type="text" name="ZIP_Code" placeholder="ZIP Code" required="required"><br>
                <input type="text" name="Family" placeholder="Family" required="required"><br>
                <input type="text" name="CCAvg" placeholder="CCAvg" required="required"><br>
                <input type="text" name="Education" placeholder="Education" required="required"><br>
                <input type="text" name="Mortgage" placeholder="Mortgage" required="required"><br>
                <input type="text" name="Personal_Loan" placeholder="Personal Loan" required="required"><br>
                <input type="text" name="Securities_Account" placeholder="Securities Account" required="required"><br>
                <input type="text" name="CD_Account" placeholder="CD Account" required="required"><br>
                <input type="text" name="Online" placeholder="Online" required="required"><br>
            </div>


            <button type="submit">Predict Profit</button>
            <h2>{{ prediction_text }}</h2>

        </form>
        </div>

        
        

    </body>
</html>
